# @package _global_

defaults:
  - /trainer@relearning_trainer: finetune
  - override /model: Llama-3.2-1B
  # - override /model: Qwen3-0.6B-Base
  # - override /model: MobileLLM-125M
  # - override /model: MobileLLM-600M
  # Delete inherited TOFU datasets from base data/unlearn.yaml
  - override /data/datasets@data.forget: null
  - override /data/datasets@data.retain: null
  - override /eval: null # This disables the default TOFU evaluation
  - override /hydra/sweeper: optuna # Use Optuna sweeper for --multirun

# task_name: ${model.pretrained_model_name_or_path}_${trainer.handler}

trainer:
  save_final_state: False
  args:
    report_to: wandb # none|tensorboard|wandb|dvclive|comet_ml
    run_name: ${task_name}
    do_eval: False
    # per_device_eval_batch_size: 8  # tmp

eval:
  wikitext:
    handler: KLEvaluator
    dataset_name: wikitext
    disr_budget: 0.005
  safe_eval:
    handler: KLEvaluator
    dataset_name: safe_eval  # like retain, but different split
    disr_budget: 0.005
  holdout_harmful:
    handler: LossEvaluator
    dataset_name: holdout_harmful
    disr_budget: null

tokenizer_cfg:
  max_length: 128

data:
  custom_loaders:
    - loader: beavertails
      target_limit: 512  # size of the unlearning and relearning datasets
      eval_limit: 32  # size of the holdout harmful dataset
      split: 330k_train
      category: animal_abuse
      tokenizer: ${tokenizer_cfg}

    - loader: beavertails_single
      dataset_name: retain
      limit: 1024
      split: 330k_train
      category: safe
      tokenizer: ${tokenizer_cfg}

    - loader: beavertails_single
      dataset_name: safe_eval
      limit: 64
      split: 330k_test
      category: safe
      tokenizer: ${tokenizer_cfg}

    - loader: load_hf_and_tokenize
      dataset_name: wikitext
      hf_args:
        path: filypo/wikitext_16k
      limit: 32
      tokenizer: ${tokenizer_cfg}

